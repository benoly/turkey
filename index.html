<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Thanksgiving Turkey Ingredients</title>
  </head>

  <body>

    <p class="turkeyimage"><img src="turkeypic.png"/></p>

    <h1>slow cooker</br>thanksgiving</br>turkey</h1>

    <h2>INGREDIENTS</h2>
<div class="list">

    <ul>
      <li>1 bone-in turkey</li>
      <li>1 carrot, chopped</li>
      <li>1 packet onion soup mix</li>
      <li>1 stalk celery, chopped</li>
      <li>2 tablespoons melted butter</li>
      <li>1/4 cup all-purpose flour</li>
      <li>1/2 teaspoon black pepper</li>
      <li>1/2 teaspoon dried sage</li>
    </ul>
</div>
    <h3>CHEERSANDEATS.CO</h3>
